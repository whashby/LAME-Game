<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The LAME Game</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <h1>The LAME Game</h1>
	<!-- Name Input Screen -->
    <div id="nameInputScreen">
		<h2>Welcome Player! Please enter your name</h2>
        <input id="playerName" type="text" placeholder="Enter your name" autofocus>
        <button id="startGameBtn">Start</button>
    </div>

    <!-- Mode Selection -->
    <div id="modeSelection" class="hidden">
        <h2>Select Game Mode</h2>
        <div class="grid">
            <button class="modeBtn" data-mode="Addition">Addition</button>
            <button class="modeBtn" data-mode="Subtraction">Subtraction</button>
            <button class="modeBtn" data-mode="Multiplication">Multiplication </button>
            <button class="modeBtn" data-mode="Division">Division</button>
        </div>
    </div>
	
	<div id="difficultySelection" class="hidden">
        <h2>Select Difficulty</h2>
        <button class="difficultyBtn" data-difficulty="Classic">Classic</button>
        <button class="difficultyBtn" data-difficulty="Guru">Guru</button>
		<div id="backNavigation">
			<button class="chooseModeBtn">Back</button>
		</div>
    </div>


    <!-- Game Screen -->
    <div id="gameScreen" class="hidden">
        <h2 id="gameModeTitle"></h2>
        <div id="questionArea"></div>
        <p id="timer">10</p>
        <input id="answerInput" type="text" placeholder="Enter your answer" autofocus>
        <button id="submitAnswerBtn">Submit</button>
    </div>

    <!-- Fireworks Animation -->
    <div id="fireworks" class="hidden"></div>
	
	<!-- EndGame Screen -->
    <div id="endGameScreen" class="hidden">
        <h2>Your Score<br><span id="score"></span></h2>
        <div id="highScoreMessage" class="hidden"><h1>New High Score!</h1></div>
		<button id="tryAgainBtn">Try Again</button>
		<button class="chooseModeBtn">Choose Mode</button>
		<button id="quitGameBtn">Quit</button>
		<!-- Leaderboard -->
		<div id="leaderboard" class="hidden">
			<h2>Leaderboard</h2>
			<ul id="leaderboardList"></ul>
		</div>
	</div>


    <script src="js/script.js"></script>
</body>
</html>
